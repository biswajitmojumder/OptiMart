spring.application.name =  OptiMart
spring.config.import=env.properties
support.email = phamnguyentu04@gmail.com
#server.servlet.context-path=/api/v1
api.prefix = /api/v1

### Database
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

### JWT
jwt.expiration = ${JWT_EXPIRATION}
jwt.secretKey = ${JWT_SECRET_KEY}
jwt.jwtRefreshExpiration = ${JWT_REFRESH_EXPIRATION}

### RESET TOKEN (Sec)
time.expire.password = ${RESET_PASSWORD_TOKEN_EXPIRED}

### Cloudinary
cloudinary.cloud_name = ${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key = ${CLOUDINARY_API_KEY}
cloudinary.api_secret = ${CLOUDINARY_API_SECRET}

### Swagger-ui
springdoc.show-actuator=true

### Spring servlet
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

### VNPAY
payment.vnPay.url = ${PAY_URL}
payment.vnPay.returnUrl = ${RETURN_URL}
payment.vnPay.tmnCode = ${TMN_CODE}
payment.vnPay.secretKey = ${SECRET_KEY}
payment.vnPay.command = ${COMMAND}
payment.vnPay.orderType = ${ORDER_TYPE}
payment.vnPay.version = ${VERSION}

### GOOGLE CLOUD OAUTH 2.0
spring.security.oauth2.client.registration.google.client-id = ${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret = ${GOOGLE_SECRET}
spring.security.oauth2.client.registration.google.scope = email.profile

### META CLOUD OAUTH 2.0
spring.security.oauth2.client.registration.facebook.client-id = ${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret = ${FACEBOOK_SECRET}
spring.security.oauth2.client.registration.facebook.scope = email.profile

### SPRING MAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

### FIREBASE CLOUD MESSAGING
type = ${TYPE}
project_id =  ${PROJECT_ID}
private_key_id =  ${PRIVATE_KEY_ID}
private_key = ${PRIVATE_KEY}
client_email = ${CLIENT_EMAIL}
client_id = ${CLIENT_ID}
auth_uri = ${CLIENT_EMAIL}
token_uri = ${TOKEN_URI}
auth_provider_x509_cert_url = ${AUTH_PROVIDER_X509_CENT_URL}
client_x509_cert_url = ${CLIENT_X509_CERT_URL}
universe_domain = ${UNIVERSE_DOMAIN}

